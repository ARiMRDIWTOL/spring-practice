<button class="btn btn-default" ng-click="usersCtrl.createUser()">Dodaj</button>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Lp</th>
        <th>Login</th>
        <th>Name</th>
        <th>Role</th>
        <th>Active</th>
        <th></th>
    </tr>
    </thead>
    <tbody ng-if="usersCtrl.users.length > 0">
    <tr ng-repeat="user in usersCtrl.users">
        <td>{{$index + 1}}</td>
        <td>{{user.login}}</td>
        <td>{{user.name}} {{user.surname}}</td>
        <td>{{user.role}}</td>
        <td>{{user.active ? 'Tak' : 'Nie'}}</td>
        <td>
            <a href="#/user/{{user.firmId}}">Edytuj</a>
            |
            <a href="" ng-click="usersCtrl.deleteUser(user.id)">Usuń</a>
        </td>
    </tr>
    </tbody>
    <tbody ng-if="usersCtrl.users.length == 0">
    <tr>
        <td colspan="6">
            Brak wyników
        </td>
    </tr>
    </tbody>
</table>
